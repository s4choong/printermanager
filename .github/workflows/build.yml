name: Build EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v5
      with:
        go-version: 1.22

    - name: Get deps
      run: go mod tidy

    - name: Build .exe
      run: go build -ldflags="-s -w -H=windowsgui" -o printergui.exe main.go

    - name: Upload .exe
      uses: actions/upload-artifact@v4
      with:
        name: printergui
        path: printergui.exe
